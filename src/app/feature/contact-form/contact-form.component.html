<form class="form contact-form" [formGroup]="contactForm" (ngSubmit)="sendMessage()">
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control mb-1" formControlName="name" id="name" placeholder="Your Name">
            <span class="text-danger"
                *ngIf="(contactForm.controls['name'].touched || submitted) && contactForm.controls['name'].errors?.['required']">
                Name is required
            </span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12 form-group mt-3 mt-md-0">
            <input type="number" class="form-control mb-1" formControlName="phone" id="phone"
                placeholder="Your Phone Number">
            <span class="text-danger"
                *ngIf="(contactForm.controls['phone'].touched || submitted) && contactForm.controls['phone'].errors?.['required']">
                Phone number is required
            </span>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-12 form-group">
            <textarea class="form-control mb-1" formControlName="message" rows="7" placeholder="Message"></textarea>
            <span class="text-danger"
                *ngIf="(contactForm.controls['message'].touched || submitted) && contactForm.controls['message'].errors?.['required']">
                Message is required
            </span>
        </div>
    </div>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!contactForm.valid">
            Send Message <fa-icon [icon]="waIcon"></fa-icon>
        </button>
    </div>
</form>
