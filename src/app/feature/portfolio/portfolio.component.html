<ng-container *ngIf="isPortfolio">
  <app-page-header [heading]="heading" [subHeading]="subHeading"></app-page-header>
</ng-container>
<section id="portfolio" class="portfolio sections-bg" [ngClass]="{'p-0': !isPortfolio}">
  <div class="container" data-aos="fade-up">

    <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry"
      data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4 portfolio-container">

        <div class="col-xl-4 col-md-6 portfolio-item filter-app" *ngFor="let portfolio of portfolioList">
          <div class="portfolio-wrap">
            <div class="portfolio-img img-fluid" [style.background-image]="getSafeUrl(portfolio.imageUrl)">
            </div>
            <div class="portfolio-info">
              <h5>{{ portfolio.heading }}</h5>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
