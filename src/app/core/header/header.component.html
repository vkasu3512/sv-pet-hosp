<!-- ======= Header ======= -->
<section id="topbar" class="topbar d-flex align-items-center">
  <div class="container d-flex justify-content-center justify-content-md-between">
    <div class="contact-info d-flex align-items-center">
      <div class="d-flex align-items-center">
        <fa-icon [icon]="mailIcon"></fa-icon>
        <a href="mailto:{{supportEmail}}" class="social-contact ms-2">{{ supportEmail }}</a>
      </div>
      <div class="d-flex align-items-center ms-4">
        <fa-icon [icon]="mobileIcon"></fa-icon>
        <a href="tel:{{supportContact}}" class="social-contact ms-2">{{ supportContact }}</a>
      </div>

      <!-- <i class="bi bi-envelope d-flex align-items-center"></i>
      <i class="bi bi-phone d-flex align-items-center ms-4"><span>{{ supportContact }}</span></i> -->
    </div>
    <div class="social-links d-none d-md-flex align-items-center">
      <a href="#" class="twitter"><fa-icon [icon]="twitterIcon"></fa-icon></a>
      <a href="#" class="facebook"><fa-icon [icon]="fbIcon"></fa-icon></a>
      <a href="#" class="instagram"><fa-icon [icon]="instaIcon"></fa-icon></a>
      <a href="https://wa.me/{{waContact}}" target="__blank" class="whatsapp"><fa-icon [icon]="waIcon"></fa-icon></a>
    </div>
  </div>
</section><!-- End Top Bar -->

<header id="header" class="header sticky-top d-flex align-items-center">
  <div class="container-fluid container d-flex align-items-center justify-content-between">
    <a [routerLink]="['/']" class="logo d-flex align-items-center">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.png" alt=""> -->
      <h1>{{ appLogo }}<span>.</span></h1>
    </a>
    <nav id="navbar" [ngClass]="[isNavOpened ? 'mobile-nav-active navbar navbar-sm' : 'navbar']">
      <ul>
        <li><a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            (click)="closeMobileNav()">Home</a></li>
        <li><a class="nav-link" [routerLink]="['/about-us']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileNav()">About Us</a></li>
        <li><a class="nav-link" [routerLink]="['/services']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileNav()">Services</a></li>
        <li><a class="nav-link" [routerLink]="['/portfolio']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileNav()">Portfolio</a></li>
        <li><a class="nav-link" [routerLink]="['/medical-store']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileNav()">Medical Store</a></li>
        <li><a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileNav()">Contact</a></li>
      </ul>
    </nav>
    <!-- 
    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i> -->
    <fa-icon [icon]="barIcon" class="mobile-nav-toggle mobile-nav-show bi bi-list" [ngClass]="{'d-none': isNavOpened}"
      (click)="openMobileNav()"></fa-icon>
    <fa-icon [icon]="closeIcon" class="mobile-nav-toggle mobile-nav-hide bi bi-x" [ngClass]="{'d-none': !isNavOpened}"
      (click)="closeMobileNav()"></fa-icon>

  </div>
</header>
